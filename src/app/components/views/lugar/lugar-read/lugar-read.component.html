<div class="content">
    <div class="title">
        <h1>Lugar</h1>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="lugares">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="capacidade">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CAPACIDADE </th>
              <td mat-cell *matCellDef="let row"> {{ row.capacidade }} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> {{ row.acoes }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
